<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Laurel || Register</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<style>
  .form-signup {
    max-width: 400px;
    border: 1px solid grey;
border-radius: 20px;
background-color:whitesmoke;
  }
</style>

<body>
  <div class="container p-3  mx-auto">
    <form class="form-signup p-3 mx-auto">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
      <label for="inputFirstName" class="P-0">First Name</label>
      <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
      <label for="inputLastName" class=" mt-4">Last Name</label>
      <input type="text" id="inputLastName" class="form-control " placeholder="Last Name" required autofocus>
      <label for="inputEmail" class="mt-4">Email</label>
      <input type="email" class="form-control" name="" id="inputEmail" aria-describedby="emailHelpId"
        placeholder="Email" required autofocus>
      <label for="inputPassword" class="mt-4">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <label class="label">Gender</label>
      <div class="">
        <label class="">Male
          <input type="radio" checked="checked" name="gender">
        </label>
        <label class="">Female
          <input type="radio" name="gender">
        </label>
      </div>
        
       <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted">Laurel &copy; 2020</p>
    </form>
  </div>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
